<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
    <script src="js/jquery/jquery-1.11.3.js"></script>
</head>
<body>

<h2>任务列表</h2>
<ol id="items">

</ol>
<script>
$.get("TaskServlet",function(data){
   $.each(data.data,function(index,obj){
       $("<li/>").html(obj.title).appendTo("#items");
   })
});
</script>
</body>
</html>
